<html>
  <style>
    input[type='radio']:before, input[type='checkbox']:before {
      width: 20px;
      height:20px;
      border-radius: 15px;
      top:-1px;
      left:-2px;
      position: relative;
      background-color: white;
      content: '';
      display: inline-block;
      border: 1px solid blue;
    }
    input[type='checkbox']:before {
      border-radius: 3px;
      top:-2px;
      left:-2px;
    }
    input[type='radio']:checked:after {
      width: 12px;
      height: 12px;
      border-radius: 15px;
      top:-17px;
      left:2px;
      position: relative;
      background-color: blue;
      content: '';
      display: inline-block;
      border: 1px solid blue;
    }
    input[type='checkbox']:checked:after {
      width: 20px;
      height: 20px;
      border-radius: 3px;
      top:-22px;
      left:-2px;
      content: '';
      display: inline-block;
      border: 1px solid blue;
      background-color: blue;
    }
  </style>
<body>
<h1>Hello! Welcome to WEB UI development training </h1>
<h2> By Avinash Ponugupati </h2>
  <label>
    <input type="radio" />
    unchecked radio
  </label>
  <label>
    <input type="radio" checked="checked"/>
    Radio checked
  </label>
    <input type="checkbox" />
    Unchecked checkbox
  </label>
  <label>
    <input type="checkbox" checked="checked"/>
    Checked checbox
  </label>
</body>
</html>
